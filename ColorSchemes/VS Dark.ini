; Visual Studio Dark (inspired) scheme for WinMerge
; https://github.com/rkodey/winmerge-visual-studio-dark
; These values were transferred from a registry export into this ini format.
; Colors appear to be in reverse blue-green-red BGR order.  UGH.
[WinMerge]


; Custom Colors set the predefined colors in the color picker
; background
Custom Colors/0=0x1e1e1e
; text color
Custom Colors/1=0xd4d4d4
; green darker background
Custom Colors/2=0x293d37
; blue darker background
Custom Colors/3=0x423607
; red darker background
Custom Colors/4=0x18184b
; word difference green
Custom Colors/5=0x25653d
; keyword blue
Custom Colors/6=0xd69c56
; comment green
Custom Colors/7=0x55996a
; trivial difference
Custom Colors/8=0x2c170a
; trivial deleted
Custom Colors/9=0x110a04
; green lighter background
